<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Basic Responsive Menu</title>

<link href="styles-resp-menu.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
  <h1>The Oldtimer Shop</h1>
</header>
<!-- Start main navigation -->
<button onclick="myFunction()">Toggle Menu</button>
<nav id="myNav">
  <ul>
    <li><a href="#" target="_self">Home</a></li>
    <li><a href="#" target="_self">Volkswagen</a>
	  <!-- Nested list as sub menu -->
      <ul>
        <li><a href="#" target="_self">Car 1</a></li>

        <li><a href="#" target="_self">Car 3</a></li>

    </li>

    <li><a href="#" target="_self">Borgward</a></li>
    <li><a href="#" target="_self">News</a></li>
    <li><a href="#" target="_self">Contact</a></li>
  </ul>
</nav>
<!-- Main content here -->
<footer>
	<p>Copyright &copy; 2017 The Oldtimer Shop</p>
</footer>
<script>
	function myFunction (){
		var element = document.getElementById("myNav");
		
		element.classList.toggle("myStyle");
	}
</script>
</body>
</html>
